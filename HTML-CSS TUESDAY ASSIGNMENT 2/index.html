<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONY ACCOUNT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <header>
            <nav>
                <img src="./sony.png" alt="Sony wireless headphones" style="height: 40px;">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <div class="account-info">
                            <select id="dropdown" name="dropdown">
                            <option value="option1">Account</option>
                            <option value="option2">Account details</option>
                            <option value="option3">Order Summary</option>
                            <option value="option2">Cancel order</option>
                            <option value="option3">Shipping details</option>
                            </select>
                    <div class="cart">
                        <img src="./lock.jpeg" alt="Sony wireless headphones" style="height: 40px;">
                        <span>3 items</span>
                    </div>
                    <img src="./ff.jpg" alt="Sony wireless headphones" style="height: 40px;">
                    
                </div>
            </nav>
        </header>
        <main>
            <section class="account-section" style="background-color:rgb(236, 239, 240);">
                <div class="step-progress">
                    <div class="step">
                        <span class="step-icon">&#10003;</span> <!-- Unicode for checkmark -->
                        <span>Account</span>
                    </div>
                    <div class="step-line"></div> <!-- Line connecting steps -->
                    <div class="step">
                        <span class="step-icon">&#10003;</span> <!-- Unicode for checkmark -->
                        <span>Shipping</span>
                    </div>
                    <div class="step-line"></div> <!-- Line connecting steps -->
                    <div class="step">
                        <span class="step-icon">-</span> <!-- Placeholder if no checkmark -->
                        <span>Payment</span>
                    </div>
                </div>
                
                <h2 style="margin-top: 10px;">Account details</h2>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" value="input your Email">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="password">
                                        
                </form>

                <div class="button-container">
                    <button type="button" style="background-color:rgb(236, 239, 240); ">Register Account</button>
                    <button type="submit" style="color: aliceblue;">Login</button>
                </div>
                
                <div class="button-container">
                    <button type="button" style="background-color:rgb(236, 239, 240); ">Cancel order</button>
                    <button type="button" style="background-color: blue; color: aliceblue;">Shipping details</button>
                </div>
            </section>


            <section class="order-summary" style="background-color:rgb(236, 239, 240); width: 30%;">
                <h2>Order Summary</h2>

                <div class="product">
                    <img src="./headphones.webp" alt="Sony wireless headphones"> 
                      <div class="description">
                          <p class="product-title">Sony wireless headphones</p>
                          <div class="quantity">
                              <button>-</button>
                              <input type="number" value="1">
                              <button>+</button>
                          </div>
                          <p class="price">£320.45</p>
                      </div>
                  </div>
                
                <form class="discount-form">
                    <input type="text" placeholder="Gift Card / Discount code">
                    <button type="submit">Apply</button>
                </form>

                <div class="pricing">
                    <p>Sub total <span>£316.55</span></p>
                    <p>Tax <span>£3.45</span></p>
                    <p>Shipping <span>Free</span></p>
                    <p>Total <span>£320.45</span></p>
                </div>
            </section>
        </main>  

</body>
</html>
